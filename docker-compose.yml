version: "3.9"
services:
  db:
    container_name: postgres
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
    env_file: 
      - ".env"
  redis:
    container_name: redis
    image: redis
    volumes: 
      - redis-data:/data
    command: redis-server
    ports:
      - "6379:6379"
    env_file:
      - ".env"
  sidekiq: 
    container_name: sidekiq
    stdin_open: true
    build: . 
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes: 
      - .:/project
      - /project/tmp
    env_file: 
      - ".env"
  web:
    container_name: puma
    stdin_open: true
    volumes:
      - .:/meter
    tty: true
    build: 
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
    - ".env"            
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
volumes: 
  postgres-data:
  redis-data:
    


