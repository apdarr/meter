version: "3.9"
services:
  db:
    container_name: postgres
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
    env_file: 
      - ".env"
  web:
    container_name: puma
    stdin_open: true
    tty: true
    build: 
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/meter
    env_file:
    - ".env"            
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes: 
  postgres-data:
    


